<div *ngIf="!choiceMade; then content else loader"></div>

<ng-template #content>
    <div id="startReservationContainer">

        <mat-grid-list cols="2" rowHeight="2:1">
            <mat-grid-tile (click)="register('reader')">
                <h2>Register as a reader</h2>
            </mat-grid-tile>
            <mat-grid-tile (click)="register('writer')">
                <h2>Register as a writer</h2>
            </mat-grid-tile>
        </mat-grid-list>

    </div>
</ng-template>

<ng-template #loader>
    <div class="mat-spinner-wrapper">
        <mat-spinner class="spinner"></mat-spinner>
    </div>
</ng-template>
