<div class="register-container">
    <mat-card class="register-card">
        <mat-form-field appearance="fill">
            <input matInput id="username-input" placeholder="username" [formControl]="username" required type="text">
            <mat-error>
                {{getErrorMessage('username')}}
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput id="password-input" placeholder=password [formControl]="password" required type="password">
            <mat-error *ngIf="password.invalid">
                {{getErrorMessage('password')}}
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput id="firstName-input" placeholder=firstName [formControl]="firstName" required type="text">
            <mat-error>
                {{ getErrorMessage('firstName') }}
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput id="lastName-input" placeholder=lastName [formControl]="lastName" required type="text">
            <mat-error>
                {{ getErrorMessage('lastName') }}
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput id="cityCountry-input" placeholder="cityCountry" [formControl]="cityCountry" required
                type="text">
            <mat-error>
                {{ getErrorMessage('cityCountry') }}
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input id="email-input" matInput placeholder="email" [formControl]="email" required type="email">
            <mat-error *ngIf="email.invalid">{{getErrorMessage('email')}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" [color]="genres.value">
            <mat-label>Genres</mat-label>
            <mat-select [formControl]="genres">
                <mat-option value="genre1">Genre 1</mat-option>
                <mat-option value="genre2">Genre 2</mat-option>
                <mat-option value="genre3">Genre 3</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-checkbox [formControl]="isBetaReader">Are you a beta reader?</mat-checkbox>

        <!-- žanrove za koje je zainteresovan – barem jedan je neophodan I BETA CITALAC -->

        <button mat-button id="reg-submit" (click)="onSubmit()"
            [disabled]="!username.valid ||!firstName.valid || !email.valid || !password.valid || !lastName.valid || !lastName.valid || !cityCountry.valid">Register</button>

    </mat-card>
</div>
